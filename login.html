<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Site Title -->
  <title>Ambassador Bootstrap Theme</title>

  <!-- Required Meta Tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <!-- Basic SEO Meta Tags -->
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="">

  <!-- Facebook OpenGraph -->
  <meta property="og:title" content="">
  <meta property="og:site_name" content="">
  <meta property="og:url" content="">
  <meta property="og:description" content="">
  <meta property="og:image" content="">
  <meta property="og:type" content="website">


  <!-- Twitter Card Data Here -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:domain" content="">
  <meta name="twitter:description" content="">
  <meta name="twitter:title" content="">
  <meta name="twitter:image" content="">
  <meta name="twitter:image:width" content="1300">
  <meta name="twitter:image:height" content="697">
  <meta name="twitter:url" content="">

  <!-- Color the status bar on mobile devices -->
  <meta name="theme-color" content="#6eecec">


  <!-- Favicon -->
  <script src="../../../cdn-cgi/apps/head/TYKLpgBLd-11jIyncADRxWtiZLo.js"></script><link rel="shortcut icon" type="image/x-icon" href="favicon.png">

  <!-- CSS Global Complusory-->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- Google Fonts (if required) -->
  <link href="https://fonts.googleapis.com/css?family=Rubik:500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

  <!-- CSS Implementing Plugins -->
  <link rel="stylesheet" href="css/ionicons.min.css">
  <link rel="stylesheet" href="css/fontawesome-all.min.css">
  <link rel="stylesheet" href="css/magnific-popup.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="http://preview.fourtyfive.co/html/ambassador/v1/css/prism.css">

  <!-- CSS Ambassador Core Styles -->
  <link rel="stylesheet" href="css/styles.css">

</head>

<body class="u-bg--default">

<!-- Preloader -->
<div id="loading">
  <div class="ripple ripple1"></div>
  <div class="ripple ripple2"></div>
  <div class="ripple ripple3"></div>
  <div class="ripple ripple4"></div>
</div>
<!-- End Preloader -->

<!--Main Container-->
<div class="main-container">

  <!--Header-->
  <div class="navbar py-3 bg-white">
    <div class="container">
      <!--Logo -->
      <a href="index.html" class="d-inline-block mb-3 mb-sm-0">
        <img src="images/logo.svg" class="logo logo-md" alt="">
      </a>
      <!-- End Logo -->
    </div>
  </div>
  <!--End of Header-->

  <div class="container py-4 py-md-3 mb-5">
    <div class="row align-items-center flex-md-row-reverse u-height-80">
      <div class="col-lg-5 ml-auto">
        <!--Form Container-->
        <header class="mb-3 mb-md-4">
          <h3>Good Morning! Welcome back</h3>
          <p>Sign to your account</p>
        </header>

        <!--Sign in with Google Button-->
        <button type="button" class="google-button btn-block">
            <span class="google-button__icon">
              <!--Google Logo Icon-->
              <img src="assets/images/google-logo.svg" class="img-fluid" alt="Image">
              <!--End Google Logo Icon-->
             </span>
          <span class="google-button__text">Sign in with Google</span>
        </button>
        <!--End Sign in with Google Button-->
        <div class="my-4 text-uppercase text-center font-weight-bold">or</div>

        <form action="login.html" class="mt-3">
          <!--Input-->
          <div class="form-group">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" class="form-control" placeholder="Email">
          </div>
          <!--End Input-->

          <!--Input-->
          <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" class="form-control" placeholder="Password">
          </div>
          <!--End Input-->

          <!--input-->
          <div class="form-group d-flex justify-content-between">
            <!--Custom checkbox-->
            <label for="newsletter-signup" class="custom-checkbox--label">
              <div class="custom-checkbox">
                <input type="checkbox" class="custom-checkbox--input" id="newsletter-signup">
                <span for="newsletter-signup" class="custom-checkbox--label">
                            <span class="custom-checkbox--faux"></span>
                            Keep me logged in
                          </span>
              </div>
            </label>
            <!--End of custom checkbox-->
            <a href="reset-password.html">Forgot password?</a>
          </div>
          <!--End Input-->

          <button class="btn btn-block btn-primary">Login</button>
        </form>
        <!--End Form Container-->
        <div class="mt-5 text-center">
          <span class="mr-2">Need an account?</span>
          <a href="create-account.html" class="btn btn-link">Create one</a>
        </div>

      </div>
      <!--end of col-->
      <div class="col-lg-5 d-none d-md-block mr-auto">
        <img src="images/previews/image-4.svg" class="img-fluid" alt="Image">
      </div>
      <!--end of col-->
    </div>
    <!--end of row-->
  </div>
  <!--End of container-->
</div>
<!--End of main container-->

<!-- JS Global Compulsory -->
<script src="js/vendors/jquery.min.js"></script>
<script src="js/vendors/bootstrap.bundle.min.js"></script>

<!-- JS Implementing Plugins-->
<script src="js/vendors/jquery.magnific-popup.min.js"></script>
<script src="js/vendors/owl.carousel.min.js"></script>
<script src="js/vendors/jquery.easing.min.js"></script>
<script src="js/vendors/affix.js"></script>
<script src="js/vendors/swiper.min.js"></script>

<!-- JS Ambassador -->
<script src="js/ambassador.js"></script>
</body>

</html>
